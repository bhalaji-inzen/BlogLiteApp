<!DOCTYPE html>
<html>
  <head>

    <a href="/search">search</a>

    <a href="/profile/{{user.user_id}}"> My Profile </a>

  </div>
  <h1>Edit blog</h1>
  <form action="/edit_blog/{{blog.blog_id}}" method="POST" name="new_blog" enctype='multipart/form-data'>
      <label>title:</label>
      <input type="text" name="title" value="{{blog.blog_title}}" required>
      <br>
      <label>content:</label>
      <textarea type="text" name="content" rows="10" cols="20"  required> {{blog.blog_content}}</textarea>
      <br>
      <label>Upload Image:</label>
      <input type="file" name="image">
      <br>
      <input type="submit" value="submit">
  </form>
  </body>
</html>
